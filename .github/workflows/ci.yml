name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Nome mais descritivo para o trabalho
  verify-code:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar código do repositório
        uses: actions/checkout@v4

      - name: Configurar ambiente Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Configurar cache do npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Instalar dependências
        run: npm install

      - name: Verificar formatação com Prettier
        run: npx prettier --check . --ignore-path .gitignore

      - name: Verificar padrões com ESLint
        run: npx eslint . --ext .js

      - name: Validar HTML
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: ./pages/
