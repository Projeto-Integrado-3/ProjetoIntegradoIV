name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run Prettier
        uses: creyD/prettier_action@v4.3
        with:
          prettier_options: "--check . --ignore-path ./.gitignore"

      - name: Validate HTML
        uses: anra0/html-validator-action@v1
        with:
          fail_on_errors: "yes"
          files: "pages/dashboard/dashboard.html,pages/dashboard/formAgendamento.html,pages/dashboard/historico.html"